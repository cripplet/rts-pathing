syntax = "proto3";

package game.pathing.api.constants;
option go_package = "game.pathing.api.constants";

enum Direction {
  DIRECTION_UNKNOWN = 0;
  DIRECTION_NORTH = 1;
  DIRECTION_SOUTH = 2;
  DIRECTION_EAST = 3;
  DIRECTION_WEST = 4;
}

enum EdgeType {
  EDGE_TYPE_UNKNOWN = 0;
  EDGE_TYPE_INTER = 1;
  EDGE_TYPE_INTRA = 2;
}

enum Orientation {
  ORIENTATION_UNKNOWN = 0;
  ORIENTATION_HORIZONTAL = 1;
  ORIENTATION_VERTICAL = 2;
}
