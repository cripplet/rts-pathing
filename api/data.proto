syntax = "proto3";

package game.api.data;
option go_package = "game.api.data";

message Coordinate {
  int32 X = 1;
  int32 Y = 2;
}

message CurveDataPoint {
  double tick = 1;
  oneof datum {
    bool bool_datum = 2;
    int32 int32_datum = 3;
    double double_datum = 4;
    Coordinate coordinate_datum = 5;
  }
}

message Curve {
  string curve_id = 1;
  repeated CurveDataPoint data = 2;
}
